
{% assign pages = site.pages | sort: 'sortkey' | reverse %}
{% for page in pages %}
{% if page.categories contains "news" %}
<div class="partner">
<div class="name"><a href="{{ page.url }}">{{ page.date }}: {{ page.title }}</a></div>
<div class="description">{{ page.html }}</div>
</div>
{% endif %}
{% endfor %}
