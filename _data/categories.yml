"Démocratie":
  Voila un autre texte Dans les soubresauts d’un monde en transition rapide, 
  la démocratie et ses formes de mise en œuvre sont au cœur du changement. 
  Si les risques de dérapage se sont accrus comme jamais – exemples du Brexit, 
  des Etats-Unis, cancer de l’Internet et polarisation des esprits dans des 
  silos communautaires – les opportunités de penser et surtout d’explorer un 
  renouveau démocratique n’ont jamais été aussi ouvertes. 
  Nouvelles façons de faire, avec les plates-formes citoyennes et les outils 
  collaboratifs, nouvelles façons de concevoir le rôle de l’élu, mais aussi 
  apport d’un sage sur la façon de penser la démocratie et ses promesses, 
  avec un recul de plusieurs décennies d’expérience- voici ce que nous vous 
  proposons de découvrir dans les pages qui suivent. 

"Diversité culturelle":
  D’abord parce que notre quête de sens, nos questionnements, nos doutes et 
  incertitudes, tout cela fait de nous des êtres humains, et non des machines. 
  Ensuite parce que c’est cette diversité qui nous a permis de faire cohorte 
  et d’explorer de nouveaux tunnels. Nous abordons ici la différence dans ce 
  qu’elle a de plus visible, et de potentiellement clivant - les différences 
  d’origine, d’apparence, de statut social, de genre. Dans les exemples qui 
  suivent, nous interrogeons les cadres, les normes. 
  Qu’est-ce que la différence, après tout ? Qui est l’Autre ? 
  Et qu’est-ce qui nous empêche de casser les frontières pour cheminer avec 
  lui, et donc autrement, avec nous-mêmes ?

"Enthousiasme":

"Europe":
  Pourquoi l’Europe ? L’Europe est, indéniablement, l’une des plus belles 
  aventures humaines de tous les temps ! En moins d’un siècle, des pays, habitués 
  à conquérir par la guerre des territoires sous l’autorité de leurs voisins, 
  ont décidé de s’associer pour construire un projet de paix, de démocratie, 
  et de prospérité à travers une modernisation sans précédent des moyens de 
  production et une réelle prise en compte de la dimension sociale du développement. 


  

